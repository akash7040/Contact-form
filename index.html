<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="05b30441-f556-4e06-b542-69302cc215d6">
        <input type="text" name="name" placeholder="Please enter your name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Please enter your email" class="contact-inputs" required>
        <textarea name="message" placeholder="Describe your Issue  " class = "contact-inputs" required></textarea>
        <button type="submit">Submit <img src = "images/Arrow.png" alt= " " ></button>
    </form>
    <div class="contact-right">
        <img src="images/Background.png" alt="">


    </div>

</div>
</body>
</html>
